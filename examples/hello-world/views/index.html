<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Hello World</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Hello World</h1>
      <p class="subtitle">Express.js Application</p>
    </header>
    
    <main>
      <div class="card">
        <div class="greeting-container">
          <h2 class="greeting">Hello, <span id="name">World</span>!</h2>
        </div>
        
        <div class="input-container">
          <input type="text" id="name-input" placeholder="Enter your name">
          <button id="update-button">Update</button>
        </div>
        
        <div class="api-info">
          <p>API endpoint: <code>/api/greeting?name=YourName</code></p>
          <button id="fetch-api">Fetch from API</button>
          <pre id="api-response"></pre>
        </div>
      </div>
    </main>
    
    <footer>
      <p>Built with Express.js and Claude Flow</p>
    </footer>
  </div>
  
  <script src="/js/script.js"></script>
</body>
</html>
